<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Дан блок, внутри него необходимо создать элемент div с классом item, разместить текст “Элемент внутри” и задать стили
    Цвет текста синий
    Рамка сплошная черная
    Цвет фона #f8f8f8
    Внутренний отступ 16px
    Добавить данному блоку класс item_1 (использовать setAttribute) -->

    <div class="block">
    </div>
    <script>
        const blockElement = document.querySelector('.block')
        const divElement = document.createElement('div')
        divElement.classList.add('item')
        const paragraphElement = document.createElement('p')
        divElement.appendChild(paragraphElement)
        paragraphElement.textContent = 'Элемент внутри'
        paragraphElement.style.color = 'blue'
        paragraphElement.style.backgroundColor = '#f8f8f8'
        paragraphElement.style.padding = '16px'
        paragraphElement.setAttribute('class', 'item-1')
        blockElement.appendChild(divElement)
    </script>
    <!-- Дан код -->
    <div class="elem">
        <img src="photo.png" alt="photo">
        <div class="content">
            <h2 class="heading">Lorem, ipsum dolor.</h2>
            <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, ea!</p>
        </div>
    </div>
    <!-- Необходимо с помощью querySelector найти параграф с классом text
    Вывести в консоль соседний элемент h2
    Вывести в консоль родительский элемент content
    Вывести в консоль картинку
    Вывести в консоль родительский элемент elem -->

    <script>
        const paragraphText = document.querySelector('.text')
        console.log(paragraphText.previousElementSibling)
        console.log(paragraphText.parentElement)
        console.log(paragraphText.parentElement.previousElementSibling)
        console.log(paragraphText.parentElement.parentElement)

    <!-- Дан тег <div class="content"></div> 
Создайте с помощью javascript новый элемент button
Добавьте текст для кнопки “Отправить”
При клике на данную кнопку необходимо чтобы текст поменялся на “Текст отправлен” -->

    <script>
        const contentElement = document.querySelector('.content')
        const buttonElement = document.createElement('button')
        contentElement.appendChild(buttonElement)
        buttonElement.textContent = 'Отправить'
        buttonElement.onclick = function () {  //при нажатии на кнопку меняем текст
            buttonElement.textContent = 'Текст отправлен';
            console.log(buttonElement);
        }

    </script>

    <form action="#">
        <input type="text">
        <button class="btn">Отправить</button>
    </form>

    <!-- Дано поле ввода и кнопка отправить, необходимо реализовать функционал, если пользователь нажимает на кнопку отправить, а поле ввода пустое,
     то под полем ввода и кнопкой должен появиться заголовок h2 с текстом вы не заполнили поле ввода
  Цвет у рамки сделать красным -->
    <script>
        const button = document.querySelector(".btn");
        const input = document.querySelector("input[type='text']");
        const h2 = document.createElement("h2");
        h2.textContent = "Вы не заполнили поле ввода";
        button.addEventListener("click", (e) => {
            e.preventDefault();
            if (input.value === "") {
                input.parentElement.append(h2);
                input.style.border = "1px solid red";
            } else {
                h2.remove();
                input.style.border = "1px solid black";
            }
        });
    </script>

    <!--

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        /*
        1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
        "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
        свойство classList у элементов.
         */

        document.querySelectorAll('.dropdown-item')
            .forEach(el => el.classList.add('super-dropdown'));

        /*
        2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
        присутствует у этого элемента, либо добавить, если такого класса у элемента
        не было.
         */

        document.querySelector('.btn').classList.toggle('btn-secondary');

        /*
        3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
        присутствует класс "menu".
         */

        document.querySelector('.menu').classList.remove('dropdown-menu');

        /*
        4. Используя метод insertAdjacentHTML добавьте после div'a с классом
        "dropdown" следующую разметку:
          <a href="#">link</a>
         */

        document.querySelector('div.dropdown')
            .insertAdjacentHTML('afterend', '<a href="#">link</a>');

        /*
        5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
         */

        document.getElementById('dropdownMenuButton').id = 'superDropdown';

        /*
        6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
        атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
         */

        document.querySelector('[aria-labelledby="dropdownMenuButton"]')
            .dataset.dd = "3";

        /*
        7. Удалите атрибут type у элемента с классом "dropdown-toggle".
         */

        document.querySelector('.dropdown-toggle').removeAttribute('type');


    </script>

</body>
